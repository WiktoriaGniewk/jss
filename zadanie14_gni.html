<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 14 Gniewkowska</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="result" style="color:rgb(0, 255, 85);font-size:30px;">
        <script language="JavaScript">
            var gni = prompt("Podaj u≈Çamek egipski:", "");
            var m = parseInt(gni)
            var wynik1 = m + 2;
            var wynik2 = (m+1)*(m+2)
            var wynik3 = m*(m+1)
            document.getElementById("result").innerHTML = "1/" + m + " = 1/" + wynik1 + " + 1/" + wynik2 + " + 1/" + wynik3;
        </script>
    </div>
</body>

</html>
